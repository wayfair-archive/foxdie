name: CI

on:
    - push

jobs:
    checks:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os:
                    - ubuntu-latest
                    - windows-latest
                rust-toolchain:
                    - stable
                    - nightly
        steps:
            - uses: actions/checkout@v1.0.0
            - uses: actions-rs/toolchain@v1
              with:
                profile: minimal
                toolchain:  ${{ matrix.rust-toolchain }}
                components: rustfmt, clippy
            - uses: actions-rs/cargo@v1
              with:
                command: fmt
                args: -- --check
            - uses: actions-rs/cargo@v1
              with:
                command: clippy
                args: -- -Dwarnings
    unit_tests:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os:
                    - ubuntu-latest
                    - windows-latest
                rust-toolchain:
                    - stable
                    - nightly
        steps:
            - uses: actions/checkout@v1.0.0
            - uses: actions-rs/toolchain@v1
              with:
                profile: minimal
                toolchain:  ${{ matrix.rust-toolchain }}
            - uses: actions-rs/cargo@v1
              with:
                command: build
            - uses: actions-rs/cargo@v1
              with:
                command: test
